<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Hate Speech Annotation">
  <meta name="keywords" content="Hate Speech,Cyberbullying">
  <meta name="author" content="@rogersdepelle">
  
  <title>Login | Cassificação de Comentários</title>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>

<body>
  <main class="teal">
    <div class="row">
      <div class="col l4 offset-l4 m6 offset-m3 s12 z-depth-4 card-panel">
        <form method="post">
          {% csrf_token %}
          <div class="center">
              <h4 class="teal-text">Login</h4>
              <h5>Classificador de Comentários</h5>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" name="email" value="{{email}}" required>
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="icon_prefix" type="password" name="password" required>
              <label for="icon_prefix">Senha</label>
              {% if error_msg %}
                <p class="center red-text">{{ error_msg }}</p>
              {% endif %}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="submit" class="btn teal col s8 offset-s2" value="Entrar">
            </div>
            <div class="col s12 center">
              <br>
              <a href="#" class="teal-text">Recuperar Senha</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

<style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      font-size: 14pt;
    }

    main {
      flex: 1 0 auto;
      padding-top: 7% !important;
    }

    *{
        font-size: 13pt;
    }

    form{
        padding: 5%;
    }
</style>

</html>
